<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="card">
    
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="cube">
      </div>

      <h1 class="card__title text-hover">Equilibrium #3429 </h1>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__price">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
          <p>0.041 ETH 3</p>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="ethereum icon"/>
          <p>
            3 days left
          </p>
        </div>
      </div>

      <div class="card__author">
        <div>
          <img src="./images/image-avatar.png" alt="Jules Wyvern avatar">
          <p>
            Creation of <span class="text-hover">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      Frontend Mentor. Coded by <span>Greasy</span>.
    </div>
  </body>
</html>
